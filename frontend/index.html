<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognize, Respond, Connect: Support Coach</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with logo and gradient line -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>Recognize, Respond, Connect: Support Coach</h1>
                </div>
                <div class="header-logo">
                    <img src="/static/images/logo-rrc.png" alt="CDPH and ACES Aware" class="logo-image">
                </div>
            </div>
            <!-- Gradient line (recreated from Line.png) -->
            <div class="gradient-line"></div>
        </header>

        <!-- Fixed height chat container -->
        <main class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Condensed welcome message -->
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="message-header">
                            <strong>RRC Support Coach</strong>
                        </div>
                        <div class="message-text">
                            <p><strong>Welcome!</strong> I'm your RRC Support Coach.</p>
                            <p>To provide tailored guidance, please share:</p>
                            <ul>
                                <li>What grade level(s) do you work with?</li>
                                <li>What is your role in education?</li>
                            </ul>
                            <p>Let me know how I can support you today!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Fixed input at bottom -->
            <div class="input-container">
                <textarea
                    id="user-input"
                    class="message-input"
                    placeholder="Type your question or describe the scenario..."
                    rows="3"></textarea>
                <button id="send-btn" class="send-button">Send</button>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
